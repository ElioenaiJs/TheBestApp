<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Main</ion-title>
  </ion-toolbar>
  <app-theme-button></app-theme-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ProductList</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      @for (item of products; track $index) {
        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <ion-thumbnail>
                <img [src]="item.image">
              </ion-thumbnail>
            </ion-card-content>
            <ion-card-header>
              <p>$ {{item.price}}</p>
              <ion-card-subtitle>{{item.title}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col> 
      }
    </ion-row>
  </ion-grid>
  
</ion-content>
